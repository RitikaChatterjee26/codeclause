<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language-translation tool</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      </head>
<body>
    <div class="maincontainer">
        <div class="tablewrapper">
            <div class="text-input">
                <textarea spellcheck="false" class="from-text" placeholder="Enter the text"></textarea>
                <textarea spellcheck="false" class="to-text" placeholder="Translated text"></textarea>
            </div>
            <ul class="system">
                <li class="rowfrom">
                    <div class="icons">
                        <i id="from" class="fas fa-volume-up"></i>
                        <i id="from"class ="fas fa-copy"></i>
                    
                    <select>
                        <option value="en-GB">English</option>
                        
                    </select>
                </li>
                <li class="interchange"> <i class="fas fa-exchange-alt"></i></li>
                <li class="row to">
                    <select> 
                        
                        
                   
                        <option value="kn-IN">Kannada</option>
                     
                    </select>
                    <div class="icons">
                        <i id="from" class="fas fa-volume-up"></i>
                        <i id="from"class ="fas fa-copy"></i>
                    </div>
    
                </li>
            </ul>
        </div>
        <button>Translate language</button>
        
    </div>
    
    <script src="js/countries.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
